<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الإنتاج الفني</title>
    <link rel="stylesheet" href="form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Initialize jsPDF when it's loaded
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof window.jspdf === 'undefined' && typeof jsPDF !== 'undefined') {
                window.jspdf = { jsPDF: jsPDF };
            }
        });
    </script>
    <style>
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 156, 222, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        
        .loading-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .progress-bar {
            width: 300px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 5px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: var(--primary-color);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-container">
            <div class="logo-container">
                <img src="logo.png" alt="شعار المركز الإعلامي" class="logo">
            </div>
            <div class="loading-text">جاري تحميل النموذج...</div>
            <div class="loading-spinner"></div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="شعار المركز الإعلامي" class="logo-img">
            </div>
            <div class="title-container">
                <h1 class="main-title">المركز الإعلامي</h1>
                <h2 class="subtitle">الإنتاج الفني</h2>
            </div>
        </header>

        <main>
            <form id="mediaForm" class="media-form">
                <div class="form-grid">
                    <!-- First Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="subject">الموضوع</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                    </div>
                    
                    <!-- Second Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="day">اليوم</label>
                            <select id="day" name="day" required>
                                <option value="">اختر اليوم</option>
                                <option value="الأحد">الأحد</option>
                                <option value="الإثنين">الإثنين</option>
                                <option value="الثلاثاء">الثلاثاء</option>
                                <option value="الأربعاء">الأربعاء</option>
                                <option value="الخميس">الخميس</option>
                                <option value="الجمعة">الجمعة</option>
                                <option value="السبت">السبت</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">التاريخ</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    
                    <!-- Third Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="location">الموقع</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                    </div>
                    
                    <!-- Fourth Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="time">الوقت</label>
                            <input type="text" id="time" name="time" placeholder="أدخل الوقت" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="hour">الساعة</label>
                            <input type="time" id="hour" name="hour" required>
                        </div>
                    </div>
                </div>
                
                <!-- Required Media Type -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="required">المطلوب</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="required" value="صوت" required>
                                <span>صوت 🔊</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="required" value="فيديو">
                                <span>فيديو 🎥</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="required" value="فوتوغرافي">
                                <span>فوتوغرافي 📷</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Assignees -->
                <div class="form-section">
                    <div class="form-group">
                        <label>المكلفون</label>
                        <div class="assignees-inputs">
                            <input type="text" name="assignee1" placeholder="المكلف 1">
                            <input type="text" name="assignee2" placeholder="المكلف 2">
                            <input type="text" name="assignee3" placeholder="المكلف 3">
                            <input type="text" name="assignee4" placeholder="المكلف 4">
                            <input type="text" name="assignee5" placeholder="المكلف 5">
                            <input type="text" name="assignee6" placeholder="المكلف 6">
                        </div>
                    </div>
                </div>
                
                <div class="buttons-container">
                    <button type="button" id="generateBtn" class="action-btn generate-btn">
                        <i class="fas fa-magic"></i> توليد النموذج
                    </button>
                    <button type="button" id="backBtn" class="action-btn back-btn">
                        <i class="fas fa-arrow-right"></i> العودة للقوالب
                    </button>
                </div>
            </form>
            
            <!-- Template result section -->
            <div id="templateResult" class="template-result">
                <!-- Template result will be displayed here -->
            </div>
        </main>

        <footer>
            <div class="footer-card">
                <p>مدير المركز الإعلامي: رفيدي الأسمري</p>
            </div>
            <div class="footer-card">
                <p>رئيس قسم الإنتاج: أحمد راجحي</p>
            </div>
        </footer>
    </div>

    <script src="form-script.js"></script>
    <script>
        // Loading overlay functionality
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const progressBar = document.getElementById('progress');
            
            // Progress bar animation
            let width = 0;
            const interval = 40; // Update every 40ms
            const duration = 4000; // 4 seconds
            const increment = 100 / (duration / interval);
            
            const timer = setInterval(() => {
                width += increment;
                progressBar.style.width = width + '%';
                
                if (width >= 100) {
                    clearInterval(timer);
                    // Hide loading overlay with fade effect
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }
            }, interval);
        });
    </script>
</body>
</html>
