<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الإنتاج الفني</title>
    <link rel="stylesheet" href="/static/form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Initialize jsPDF when it's loaded
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof window.jspdf === 'undefined' && typeof jsPDF !== 'undefined') {
                window.jspdf = { jsPDF: jsPDF };
            }
        });
    </script>
    <style>
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .logo-spinner {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-spinner::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #009CDE;
            border-bottom-color: #D4A62D;
            animation: spin 1.5s linear infinite;
        }
        
        .logo-container {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo-img {
            width: 100px;
            height: auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="logo-spinner">
            <div class="logo-container">
                <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="logo-img">
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="logo-img">
            </div>
            <div class="title-container">
                <h1 class="main-title">المركز الإعلامي</h1>
                <h2 class="subtitle">الإنتاج الفني</h2>
            </div>
        </header>

        <main>
            <form id="mediaForm" class="media-form">
                <div class="form-grid">
                    <!-- First Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="subject">الموضوع</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                    </div>
                    
                    <!-- Second Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="day">اليوم</label>
                            <select id="day" name="day" required>
                                <option value="">اختر اليوم</option>
                                <option value="الأحد">الأحد</option>
                                <option value="الإثنين">الإثنين</option>
                                <option value="الثلاثاء">الثلاثاء</option>
                                <option value="الأربعاء">الأربعاء</option>
                                <option value="الخميس">الخميس</option>
                                <option value="الجمعة">الجمعة</option>
                                <option value="السبت">السبت</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">التاريخ</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    
                    <!-- Third Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="location">الموقع</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                    </div>
                    
                    <!-- Fourth Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="time">الوقت</label>
                            <input type="text" id="time" name="time" placeholder="أدخل الوقت" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="hour">الساعة</label>
                            <input type="time" id="hour" name="hour" required>
                        </div>
                    </div>
                </div>
                
                <!-- Assignees -->
                <div class="form-section">
                    <div class="form-group">
                        <label>المكلفون</label>
                        <div class="assignees-inputs">
                            <input type="text" name="assignee1" placeholder="المكلف 1">
                            <input type="text" name="assignee2" placeholder="المكلف 2">
                            <input type="text" name="assignee3" placeholder="المكلف 3">
                            <input type="text" name="assignee4" placeholder="المكلف 4">
                            <input type="text" name="assignee5" placeholder="المكلف 5">
                            <input type="text" name="assignee6" placeholder="المكلف 6">
                        </div>
                    </div>
                </div>
                
                <div class="buttons-container">
                    <button type="button" id="generateBtn" class="action-btn generate-btn">
                        <i class="fas fa-magic"></i> توليد النموذج
                    </button>
                    <button type="button" id="backBtn" class="action-btn back-btn">
                        <i class="fas fa-arrow-right"></i> العودة للقوالب
                    </button>
                </div>
            </form>
            
            <!-- Template result section -->
            <div id="templateResult" class="template-result">
                <!-- Template result will be displayed here -->
            </div>
        </main>

        <footer>
            <div class="footer-card">
                <p>مدير المركز الإعلامي: رفيدي الأسمري</p>
            </div>
            <div class="footer-card">
                <p>رئيس قسم الإنتاج: أحمد راجحي</p>
            </div>
        </footer>
    </div>

    <script src="/static/form-script.js"></script>
    <script>
        // Loading overlay functionality
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Hide loading overlay after a short delay
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
