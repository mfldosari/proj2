<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مركز إدارة القوالب الإعلامية</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .fade-out {
            animation: fadeOut 0.8s ease-in forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .logo-spinner {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-spinner::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.05);
            border-top-color: #009CDE;
            border-bottom-color: #D4A62D;
            animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
        }
        
        .logo-container {
            animation: pulse 2s ease-in-out infinite;
            transform-origin: center center;
        }
        
        .logo-img {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1));
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Responsive header styles */
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0 10px;
        }
        
        .header-logo {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .header-logo-img {
            width: 80px;
            height: auto;
        }
        
        /* Additional responsive styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 1.5rem;
                padding-right: 70px; /* Make space for logo */
            }
            
            .header-logo-img {
                width: 60px;
            }
            
            .header-logo {
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .header-content h1 {
                font-size: 1.2rem;
                padding-right: 60px;
            }
            
            .header-logo-img {
                width: 50px;
            }
            
            footer {
                padding: 1rem;
            }
            
            .name-card {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            body {
                padding-bottom: 120px; /* Increase space for stacked footer items */
            }
        }
        
        /* Fix for iOS Safari 100vh issue */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
        
        /* Ensure template cards are responsive */
        .template-card {
            width: 100%;
            max-width: 100%;
        }
        
        /* Ensure footer stays at bottom even with minimal content */
        html {
            height: 100%;
        }
        
        /* Fix for footer on small screens */
        @media (max-height: 600px) {
            body {
                padding-bottom: 130px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="logo-spinner">
            <div class="logo-container">
                <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="logo-img">
            </div>
        </div>
    </div>

    <script>
        // Improved loading overlay handling
        document.addEventListener('DOMContentLoaded', function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Ensure the overlay is visible initially
            loadingOverlay.style.display = 'flex';
            
            // Start the fade-out process after 2.5 seconds
            setTimeout(function() {
                // Add the fade-out animation class
                loadingOverlay.classList.add('fade-out');
                
                // Remove the overlay from DOM after animation completes
                setTimeout(function() {
                    if (loadingOverlay.parentNode) {
                        loadingOverlay.parentNode.removeChild(loadingOverlay);
                    }
                }, 800); // Match this to the fadeOut animation duration
            }, 2500);
            
            // Failsafe: ensure overlay is removed after 4 seconds total
            setTimeout(function() {
                const overlays = document.querySelectorAll('.loading-overlay');
                overlays.forEach(overlay => {
                    if (overlay && overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                });
            }, 4000);
        });
    </script>

    <header>
        <div class="header-content">
            <div class="header-logo">
                <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="header-logo-img">
            </div>
            <h1>مركز إدارة القوالب الإعلامية</h1>
        </div>
    </header>

    <main>
        <h2>القوالب المتاحة</h2>
        <div class="templates-grid">
            <!-- Template Card -->
            <div class="template-card">
                <div class="template-preview">
                    <img src="/static/tamplet1.jpg" alt="نموذج الإنتاج الفني">
                </div>
                <h3>نموذج الإنتاج الفني</h3>
                <button class="select-btn">اختيار القالب</button>
            </div>
            <!-- More template cards would be added here in the future -->
        </div>
    </main>

    <footer>
        <div class="name-card">
            <p>مدير المركز الإعلامي - رفيدي الاسمري</p>
        </div>
        <div class="name-card">
            <p>رئيس قسم الإنتاج - أحمد راجحي</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
    <script>
        // Loading overlay functionality
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Force complete removal after 3 seconds
            setTimeout(() => {
                // Immediately hide the overlay
                loadingOverlay.style.display = 'none';
                
                // Also remove it from the DOM completely
                if (loadingOverlay.parentNode) {
                    loadingOverlay.parentNode.removeChild(loadingOverlay);
                }
            }, 3000);
        });
        
        // Fix for iOS viewport height issues
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        // Set initial viewport height
        setViewportHeight();
        
        // Update on resize and orientation change
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
    </script>
</body>
</html>
