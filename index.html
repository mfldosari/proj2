<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز إدارة القوالب الإعلامية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>مركز إدارة القوالب الإعلامية</h1>
    </header>

    <main>
        <h2>القوالب المتاحة</h2>
        <div class="templates-grid">
            <!-- Template Card -->
            <div class="template-card">
                <div class="template-preview">
                    <img src="tamplet1.jpg" alt="نموذج الإنتاج الفني">
                </div>
                <h3>نموذج الإنتاج الفني</h3>
                <button class="select-btn">اختيار القالب</button>
            </div>
            <!-- More template cards would be added here in the future -->
        </div>
    </main>

    <footer>
        <div class="name-card">
            <p>مدير المركز الإعلامي - رفيدي الاسمري</p>
        </div>
        <div class="name-card">
            <p>رئيس قسم الإنتاج - أحمد راجحي</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
