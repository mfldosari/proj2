<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز إدارة القوالب الإعلامية</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .logo-spinner {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-spinner::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #009CDE;
            border-bottom-color: #D4A62D;
            animation: spin 1.5s linear infinite;
        }
        
        .logo-container {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo-img {
            width: 100px;
            height: auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Header logo styles */
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .header-logo {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .header-logo-img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="logo-spinner">
            <div class="logo-container">
                <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="logo-img">
            </div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <div class="header-logo">
                <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="header-logo-img">
            </div>
            <h1>مركز إدارة القوالب الإعلامية</h1>
        </div>
    </header>

    <main>
        <h2>القوالب المتاحة</h2>
        <div class="templates-grid">
            <!-- Template Card -->
            <div class="template-card">
                <div class="template-preview">
                    <img src="/static/tamplet1.jpg" alt="نموذج الإنتاج الفني">
                </div>
                <h3>نموذج الإنتاج الفني</h3>
                <button class="select-btn">اختيار القالب</button>
            </div>
            <!-- More template cards would be added here in the future -->
        </div>
    </main>

    <footer>
        <div class="name-card">
            <p>مدير المركز الإعلامي - رفيدي الاسمري</p>
        </div>
        <div class="name-card">
            <p>رئيس قسم الإنتاج - أحمد راجحي</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
    <script>
        // Loading overlay functionality
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Hide loading overlay after a short delay
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
