<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل...</title>
    <style>
        :root {
            --primary-color: #009CDE;
            --secondary-color: #D4A62D;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: linear-gradient(-45deg, #0088cc, #00a8e8, #0077b6, #023e8a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            position: relative;
        }
        
        /* Water ripple effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPgogIDxmaWx0ZXIgaWQ9Im4iPgogICAgPGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuMDEiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz4KICA8L2ZpbHRlcj4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbikiIG9wYWNpdHk9IjAuMDUiLz4KPC9zdmc+');
            opacity: 0.3;
            animation: ripple 10s linear infinite;
            pointer-events: none;
        }
        
        .loading-container {
            text-align: center;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .progress-bar {
            width: 300px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 5px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        /* Bubble animation */
        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
            z-index: 1;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes ripple {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Bubbles for water effect -->
    <script>
        // Create bubbles
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Random size
            const size = Math.random() * 80 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            
            // Random position
            bubble.style.left = `${Math.random() * 100}%`;
            
            // Random animation duration
            const duration = Math.random() * 10 + 5;
            bubble.style.animationDuration = `${duration}s`;
            
            // Random animation delay
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            
            document.body.appendChild(bubble);
        }
    </script>

    <div class="loading-container">
        <div class="logo-container">
            <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="logo">
        </div>
        <div class="loading-text">جاري تحميل النموذج...</div>
        <div class="loading-spinner"></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        // Store the destination page in session storage
        const destination = '/form';
        
        // Progress bar animation
        const progressBar = document.getElementById('progress');
        let width = 0;
        const interval = 50; // Update every 50ms
        const duration = 5000; // 5 seconds
        const increment = 100 / (duration / interval);
        
        const timer = setInterval(() => {
            width += increment;
            progressBar.style.width = width + '%';
            
            if (width >= 100) {
                clearInterval(timer);
                // Redirect to the destination page
                window.location.href = destination;
            }
        }, interval);
    </script>
</body>
</html>
