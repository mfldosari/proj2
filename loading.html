<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل...</title>
    <style>
        :root {
            --primary-color: #009CDE;
            --secondary-color: #D4A62D;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: linear-gradient(-45deg, #0088cc, #00a8e8, #0077b6, #023e8a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }
        
        .logo-spinner {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .fade-out {
            animation: fadeOut 0.8s ease-in forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }
        
        .logo-spinner::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top-color: white;
            border-bottom-color: var(--secondary-color);
            animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            animation: pulse 2s ease-in-out infinite;
            transform-origin: center center;
        }
        
        .logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="logo-spinner" id="logoSpinner">
        <div class="logo-container">
            <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="logo">
        </div>
    </div>

    <script>
        // Store the destination page
        const destination = '/form';
        
        // Smooth transition to the next page
        window.onload = function() {
            const logoSpinner = document.getElementById('logoSpinner');
            
            // Start the fade-out process after 2.5 seconds
            setTimeout(function() {
                // Add the fade-out animation class
                logoSpinner.classList.add('fade-out');
                
                // Redirect after the fade-out animation completes
                setTimeout(function() {
                    window.location.href = destination;
                }, 800); // Match this to the fadeOut animation duration
            }, 2200);
            
            // Failsafe: ensure redirect happens after 3.5 seconds total
            setTimeout(function() {
                window.location.href = destination;
            }, 3500);
        };
    </script>
</body>
</html>
