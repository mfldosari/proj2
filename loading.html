<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل...</title>
    <style>
        :root {
            --primary-color: #009CDE;
            --secondary-color: #D4A62D;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: linear-gradient(-45deg, #0088cc, #00a8e8, #0077b6, #023e8a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }
        
        .logo-spinner {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-spinner::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid transparent;
            border-top-color: white;
            border-bottom-color: var(--secondary-color);
            animation: spin 1.5s linear infinite;
        }
        
        .logo-container {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logo-spinner">
        <div class="logo-container">
            <img src="/static/logo.png" alt="شعار المركز الإعلامي" class="logo">
        </div>
    </div>

    <script>
        // Store the destination page in session storage
        const destination = '/form';
        
        // Redirect to the destination page after a delay
        setTimeout(() => {
            window.location.href = destination;
        }, 2000);
    </script>
</body>
</html>
